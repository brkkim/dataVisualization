<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Data Example</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <style>
            #priceTrend {
                fill: none;
                stroke: blue;
            }
            .links line {
                stroke: blue;
                fill: none;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <svg id="container" height="300" width="200" , style="border: solid 1px #000; margin-top: 10px">
                <g id="body" style="transform:translate(40px,10px)"></g>
                <g id="yAxis"></g>
        </svg>    
        <div id="details">
            <div>Name: <input id="name" /></div>
            <div>Weight: <input id="weight" /></div>
            <button id="save">Add/Update</button>
            <hr>
            <div>Min Weight:<input id=min-weight /></div>
        </div>
        <h1>Updating Data</h1>
        <div>
            <p>User's Action--></p>
            <p>Executes Listener--></p>
            <p>Updates Data--></p>
            <p>selection.data(data)--></p>
            <p>append()<-enter()* Update Elements *exit()->remove()</p>
        </div>
        
    </body>
    <script>

let body = d3.select("#body")

d3.csv("dataUpdate.csv").then((data) => {
    showData(data)
    d3.select("#save").on("click",function() {
        let name = d3.select("#name").node().value;
        let weight = d3.select("#weight").node().value;
        let client = data.find(d => d.Name === name);
        if (client) {
            client.Weight = weight;
        } else {
            data.push({
                Name: name,
                Weight: weight
            })
        }
        
        showData(data)
    })

    d3.select("#min-weight").on("change", function() {
        let value = this.value;
        filteredData = data.filter(c => +c.Weight > value);
        showData(filteredData)
    })
})



function showData(clients) {
    let max = d3.max(clients, d => +d.Weight)
    let scale = d3.scaleLinear().range([0, 60])
        .domain([0, max])

    let scalePosition = d3.scaleBand()
            .rangeRound([0, 280])
            .domain(clients.map(d => d.Name))
        scalePosition.padding(0.3)
    let join = body.selectAll("rect")
        .data(clients)

    let newelements = join.enter()
        .append("rect")
        .style("fill", "blue")
        .style("stroke", "white")
        .attr("height", scalePosition.bandwidth())
        .attr("transform", d => `translate(0,0)`)
        .on("click", function(d) {
            d3.select("#name").node().value = d.Name;
            d3.select("#weight").node().value = d.Weight
        })

    join.merge(newelements)
        .attr("width", d => scale(+d.Weight))
        .attr("height", scalePosition.bandwidth())
        .attr("transform", d => `translate(0,${scalePosition(d.Name)})`)

    join.exit().transition().remove()
    
    let yAxis = d3.axisLeft(scalePosition)
    yAxisContainer = d3.select("#yAxis")
        .style("transform", "translate(40px, 10px)")
        .transition()
        .call(yAxis)

}

        

    </script>
</html>
